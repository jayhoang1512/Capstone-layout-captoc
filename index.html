<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Corpvision</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- cdn awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.min.css"
      integrity="sha512-BxQjx52Ea/sanKjJ426PAhxQJ4BPfahiSb/ohtZ2Ipgrc5wyaTSgTwPhhZ/xC66vvg+N4qoDD1j0VcJAqBTjhQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/maps.css" />
    <link rel="stylesheet" href="./css/latest.css" />
    <link rel="stylesheet" href="./css/happy.css" />
    <link rel="stylesheet" href="./css/success.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/service.css" />
    <link rel="stylesheet" href="./css/everyday.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/aboutus.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body id="myBody">
    <!--Start success-->
    <section id="success">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <img src="./asset/Image/about.jpg" alt="" />
          </div>
          <div class="col-lg-6">
            <div class="content__success">
              <p>YOUR SUCCESS IS OUR SUCCESS</p>
              <h1>Web design, marketing & SEO solutions that get results</h1>

              <div class="progress-info info1">
                <h6 class="progress-tittle">
                  Marketing <span class="">80%</span>
                </h6>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped gradient-1"
                    role="progressbar"
                    style="width: 80%"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="progress-info info2">
                <h6 class="progress-tittle">
                  Responsive Web design <span class="">95%</span>
                </h6>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped gradient-2"
                    role="progressbar"
                    style="width: 95%"
                    aria-valuenow="95"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="progress-info info3">
                <h6 class="progress-tittle">
                  Analytics <span class="">60%</span>
                </h6>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped gradient-3"
                    role="progressbar"
                    style="width: 60%"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="progress-info info4">
                <h6 class="progress-tittle">
                  Web Development <span class="">85%</span>
                </h6>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped gradient-4"
                    role="progressbar"
                    style="width: 85%"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--End success-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- slick -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/switch.js"></script>
    <script src="./js/happy.js"></script>
    <script src="./js/index.js"></script>
